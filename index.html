<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>toDoList</title>

        <link rel="stylesheet" href="toDoStyle.css">
    </head>

    <body>
        <section class="main">
            <div class="container">    
                <div class="setList">
                    <p class="title">Создатель напоминаний</p>

                    <input class="inputToDo" type="text" placeholder="Текст напоминания">
                    
                    <button class="createListBtn">Создать напоминание</button>
                    <button class="removeListBtn">Удалить напоминание</button>
                </div>
            </div>
            
            <div class="containerList"></div>
        </section>
    </body>

    <script defer src="script.js"></script>
</html>
